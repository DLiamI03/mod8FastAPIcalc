<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="mb-0">FastAPI Calculator</h1>
                    </div>
                    <div class="card-body">
                        <div class="calculator">
                            <div class="display mb-3">
                                <input type="text" id="display" class="form-control form-control-lg text-end" readonly>
                            </div>
                            
                            <div class="buttons">
                                <!-- Row 1 -->
                                <div class="row mb-2">
                                    <div class="col-3">
                                        <button class="btn btn-secondary w-100" onclick="clearDisplay()">C</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-secondary w-100" onclick="clearEntry()">CE</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-info w-100" onclick="calculateSquareRoot()">√</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-warning w-100" onclick="setOperation('divide')">÷</button>
                                    </div>
                                </div>
                                
                                <!-- Row 2 -->
                                <div class="row mb-2">
                                    <div class="col-3">
                                        <button class="btn btn-light w-100" onclick="appendToDisplay('7')">7</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-light w-100" onclick="appendToDisplay('8')">8</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-light w-100" onclick="appendToDisplay('9')">9</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-warning w-100" onclick="setOperation('multiply')">×</button>
                                    </div>
                                </div>
                                
                                <!-- Row 3 -->
                                <div class="row mb-2">
                                    <div class="col-3">
                                        <button class="btn btn-light w-100" onclick="appendToDisplay('4')">4</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-light w-100" onclick="appendToDisplay('5')">5</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-light w-100" onclick="appendToDisplay('6')">6</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-warning w-100" onclick="setOperation('subtract')">-</button>
                                    </div>
                                </div>
                                
                                <!-- Row 4 -->
                                <div class="row mb-2">
                                    <div class="col-3">
                                        <button class="btn btn-light w-100" onclick="appendToDisplay('1')">1</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-light w-100" onclick="appendToDisplay('2')">2</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-light w-100" onclick="appendToDisplay('3')">3</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-warning w-100" onclick="setOperation('add')">+</button>
                                    </div>
                                </div>
                                
                                <!-- Row 5 -->
                                <div class="row mb-2">
                                    <div class="col-6">
                                        <button class="btn btn-light w-100" onclick="appendToDisplay('0')">0</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-light w-100" onclick="appendToDisplay('.')">.</button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-success w-100" onclick="calculate()">=</button>
                                    </div>
                                </div>
                                
                                <!-- Row 6 - Additional Operations -->
                                <div class="row">
                                    <div class="col-6">
                                        <button class="btn btn-info w-100" onclick="setOperation('power')">x^y</button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-info w-100" onclick="setOperation('percentage')">%</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Result Display -->
                        <div class="result mt-3" id="result" style="display: none;">
                            <div class="alert alert-success">
                                <strong>Result:</strong> <span id="resultValue"></span>
                            </div>
                        </div>
                        
                        <!-- Error Display -->
                        <div class="error mt-3" id="error" style="display: none;">
                            <div class="alert alert-danger">
                                <strong>Error:</strong> <span id="errorMessage"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/static/calculator.js"></script>
</body>
</html>
